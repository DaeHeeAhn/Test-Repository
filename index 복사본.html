<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js">
      crossorigin="anonymous"
    </script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="video/gizmo.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#DreamCoders</li>
          <li>#Ellie</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">AhnDaeHee 프론트엔드 개발자 입문편/클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오)|프론트엔드 개발자 입문편</span>
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views"><span class="views">1M views 1 month ago</span></div>
      </div>


      <!-- Actions -->
      <ul class="actions">
        <li>
          <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </ul>
      
      <!-- Channel Description -->
      <div class="channel">
        <div class="metadata">
          <img src="image/3 2.jpg" alt="" />
          <div class="info">
            <span class="name">Day</span>
            <span class="subscribers">1M subcribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>

    <section class="upnext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img
            src="image/스크린샷 2023-01-28 오후 10.51.25.png"
            alt=""
          />
          <div class="info">
            <span class="title">보안관제 하면서 개발 공부하는 법</span>
            <span class="name">Day</span>
            <span class="view">82K views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
  </body>
</html>
